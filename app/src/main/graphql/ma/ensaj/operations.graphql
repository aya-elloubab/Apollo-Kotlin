query AllComptes {
    allComptes {
        id
        solde
        dateCreation
        type
    }
}

mutation SaveCompte($compte: CompteRequest!) {
    saveCompte(compte: $compte) {
        id
        solde
        dateCreation
        type
    }
}

mutation DeleteCompte($id: ID!) {
    deleteCompte(id: $id)
}


